<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="MGNREGA district performance portal for rural India - Check work allocation, wages, and employment data" />
    <meta name="keywords"
        content="MGNREGA, rural employment, government schemes, district performance, job guarantee" />
    <meta name="author" content="MGNREGA Portal" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mgnrega-portal.com/" />
    <meta property="og:title" content="MGNREGA Portal - Our Voice, Our Rights" />
    <meta property="og:description"
        content="Check MGNREGA performance in your district. Find work allocation, wage payments, and employment opportunities." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mgnrega-portal.com/" />
    <meta property="twitter:title" content="MGNREGA Portal - Our Voice, Our Rights" />
    <meta property="twitter:description"
        content="Check MGNREGA performance in your district. Find work allocation, wage payments, and employment opportunities." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2B5A33" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MGNREGA Portal" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load Hindi fonts for rural accessibility -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <title>MGNREGA Portal - हमारी आवाज़, हमारे अधिकार</title>

    <style>
        /* Critical CSS for fast loading on 2G networks */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Devanagari', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #2C3E50;
            background-color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Loading spinner for initial load */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid #E8F5E8;
            border-top: 4px solid #2B5A33;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .loading-text {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #2B5A33;
            font-weight: 500;
            z-index: 9999;
        }

        /* High contrast mode for accessibility */
        @media (prefers-contrast: high) {
            body {
                background-color: #FFFFFF;
                color: #000000;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
            }
        }

        /* Large text mode for low-literacy users */
        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- Loading state for users on slow connections -->
        <div class="loading-spinner"></div>
        <div class="loading-text">लोड हो रहा है... Loading...</div>
    </div>

    <!-- Script for removing loading spinner when React loads -->
    <script>
        // Remove loading spinner when React takes over
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                const spinner = document.querySelector('.loading-spinner');
                const text = document.querySelector('.loading-text');
                if (spinner) spinner.style.display = 'none';
                if (text) text.style.display = 'none';
            }, 100);
        });

        // Service Worker registration for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(function (registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function (registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>

    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
